apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager-deployment
  labels:
    app: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manager
  template:
    metadata:
      labels:
        app: manager
    spec:
      serviceAccount: manager-service-account
      serviceAccountName: manager-service-account
      containers:
      - name: manager
        image: iterum/manager:latest
        resources:
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3001"
        - name: RUST_LOG
          value: "manager=debug,actix=debug"
        - name: MQ_BROKER_URL
          value: "amqp://iterum:sinaasappel@iterum-mq-rabbitmq-ha:5672"
        - name: MQ_BROKER_URL_MANAGEMENT
          value: "http://iterum-mq-rabbitmq-ha:15672/api"
        - name: MQ_BROKER_USERNAME
          value: "iterum"
        - name: MQ_BROKER_PASSWORD
          value: "sinaasappel"
        - name: MINIO_URL
          value: "iterum-minio:9000"
        - name: MINIO_ACCESS_KEY
          value: "iterum"
        - name: MINIO_SECRET_KEY
          value: "banaanappel"
        - name: MINIO_USE_SSL
          value: "0"
        - name: DAEMON_URL
          value: "http://daemon-service:3000"
        - name: MANAGER_URL
          value: "http://manager-service:3001"
        - name: SIDECAR_IMAGE
          value: "iterum/sidecar:latest"
        - name: FRAGMENTER_SIDECAR_IMAGE
          value: "iterum/fragmenter-sidecar:latest"
        - name: COMBINER_IMAGE
          value: "iterum/combiner:latest"
        ports:
        - containerPort: 3001
          hostPort: 3001
          name: http
---
kind: Service
apiVersion: v1
metadata:
  name: manager-service
spec:
  selector:
    app: manager
  ports:
  - protocol: TCP
    targetPort: 3001
    port: 3001
  type: ClusterIP
